<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>
<h1>Register Page</h1>
    <form th:action="@{/register}" th:object="${registerRequest}" method="post">
        <div>
            <label for="username">Username</label>
            <input type="text" th:field="*{username}" id="username"/>
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red"></div>
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" th:field="*{password}" id="password"/>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></div>
        </div>

        <div>
            <label for="re-password">Re-enter Password</label>
            <input type="password" th:field="*{rePassword}" id="re-password"/>
            <div th:if="${#fields.hasErrors('rePassword')}" th:errors="*{rePassword}" style="color: red"></div>
        </div>

        <div>
            <button type="submit">Register</button>
        </div>
    </form>
</body>
</html>
